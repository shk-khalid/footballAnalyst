  <script>
    function fetchTeamData() {
      const apiUrl = "http://127.0.0.1:8000/team/all/"; // Replace with your actual API URL

      // Fetch data from the API
      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json(); // Parse the response as JSON
        })
        .then(data => {
          let allTeamsData = data.results; // Assuming the API response contains the 'results' array

          // If data is fetched successfully, display it on the page
          displayTeamDetails(allTeamsData);
        })
        .catch(error => {
          console.error('Error fetching team data:', error);
          document.getElementById('team-details').innerHTML = '<p>Error loading team details. Please try again later.</p>';
        });
    }

    // Function to display team details on the page
    function displayTeamDetails(allTeamsData) {
      const teamDetails = document.getElementById('team-details');

      // Clear any existing content
      teamDetails.innerHTML = '';

      // Loop through the array of teams and display each one
      allTeamsData.forEach(team => {
        // Create team item
        const teamItem = document.createElement('a');
        teamItem.classList.add('item');

        // Create span element that will be clickable
        const spanElement = document.createElement('span');
        spanElement.classList.add('teams-wrap');
        spanElement.innerHTML = `
                <span class="team">
                    <span>
                        <center>
                            <img src="${team.crest}" alt="${team.name}-image"/>
                        </center>
                    </span>
                    <span>${team.name}</span>
                </span>
            `;

        // Add click event to store team name in localStorage
        spanElement.addEventListener('click', () => {
          localStorage.setItem('selectedTeamId', team.id);
          window.location.href = `/individualTeamPage.html`;
          console.log(`Selected team Id: ${team.id}`);
        });

        // Append the span to the team item
        teamItem.appendChild(spanElement);
        teamDetails.appendChild(teamItem);
      });
    }

    // Fetch team data when the page loads
    window.onload = fetchTeamData;
  </script>
