  <script>
    function fetchIndividualTeamData() {
      let teamId = localStorage.getItem("selectedTeamId");
        const apiUrl = `http://127.0.0.1:8000/team/${teamId}/players`; // Replace with your actual API URL

        // Fetch data from the API
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Parse the response as JSON
            })
            .then(data => {
                let allTeamsData = data.results; // Assuming the API response contains the 'results' array

                // If data is fetched successfully, display it on the page
                displayTeamDetails(allTeamsData);
            })
            .catch(error => {
                console.error('Error fetching team data:', error);
                document.getElementById('team-player-details').innerHTML = '<p>Error loading team details. Please try again later.</p>';
            });
    }

    // Function to display team details on the page
    function displayTeamDetails(allTeamsData) {
        const teamDetails = document.getElementById('team-player-details');

        // Clear any existing content
        teamDetails.innerHTML = '';

        // Create the table structure once
        let tableHtml = `
            <table>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Games Played</th>
                    <th>Goals</th>
                    <th>Assists</th>
                    <th>Yellow Card</th>
                    <th>Red Card</th>
                    <th>Progressive Passes</th>
                    <th>Progressive Carries</th>
                    <th>Save Percentage</th>
                    <th>Tackle Won</th>
                    <th>Interceptions</th>
                    <th>Overall Player Rating</th>
                </tr>
        `;

        // Loop through the array of teams and create rows
        allTeamsData.forEach(team => {
            tableHtml += `
                <tr>
                    <td>${team.name}</td>
                    <td>${team.position}</td>
                    <td>${team.matches_played}</td>
                    <td>${team.goals}</td>
                    <td>${team.assists}</td>
                    <td>${team.yellow_cards}</td>
                    <td>${team.red_cards}</td>
                    <td>${team.progressive_passes}</td>
                    <td>${team.progressive_carries}</td>
                    <td>${team.save_percentage || 'N/A'}</td>
                    <td>${team.tackles_won || 0}</td>
                    <td>${team.interceptions || 0}</td>
                    <td>${team.rating}</td>
                </tr>
            `;
        });

        // Close the table
        tableHtml += `</table>`;

        // Set the final HTML content
        teamDetails.innerHTML = tableHtml;
    }

    // Fetch team data when the page loads
    window.onload = fetchIndividualTeamData;
</script>
